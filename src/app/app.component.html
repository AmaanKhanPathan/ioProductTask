<h1 class="bg-primary text-white p-4">Products</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="productName">
          Product Name
        </label>
        <input type="text" id="productName" #productName class="form-control">
      </div>
      <div class="form-group">
        <label for="productDescription">
          Product Description
        </label>
        <input type="text" id="productDescription" #productDesc class="form-control">
      </div>
       <div class="form-group">
        <button class="btn btn-info mr-4" (click)="addProductDetails(productName, productDesc, 'Product')">Add as Product</button>
        <button class="btn btn-info" (click)="addProductDetails(productName, productDesc, 'Catlog')">Add as Catlog</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4 text-white" *ngFor = "let prod of productsArray"
      [ngClass] = "{
        'bg-primary' : prod.pCatg === 'Product',
        'bg-success' : prod.pCatg === 'Catlog'
      }">
        <div class="card-header">{{prod.pname}}</div>
        <div class="card-body">{{prod.pDesc}}</div>
      </div>
    </div>
    <app-products-dashboard *ngFor=" let prod of productsArray"></app-products-dashboard>
    
  </div>
</div>
